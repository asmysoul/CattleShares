<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/my.css" />
		<link rel="stylesheet" href="js/bootstrap/js/My97DatePickerBeta/My97DatePicker/skin/WdatePicker.css" />
		<link rel="stylesheet" href="css/withdraw-manage.css" />
		<title></title>
		<style type="text/css">
			.pager {
				height: 30px;
				line-height: 30px;
				font-size: 12px;
				margin: 25px 0px;
				text-align: center;
				color: #2E6AB1;
				overflow: hidden;
			}
			
			.pager a {
				border: 1px solid #9AAFE5;
				color: #2E6AB1;
				margin: 0px 5px;
				padding: 5px 8px;
				text-decoration: none;
			}
			
			.pager a.hover,
			.pager a.active {
				background-color: #2E6AB1;
				border-color: #000080;
				color: #FFF;
			}
			
			.pager a.disabled {
				color: #C8CDD2;
				cursor: auto;
			}
		</style>
	</head>
	<body>
		<div class="manage-content">
			<div class="search-top">
				账号ID：<input class="usermessage" type="" name="" id="selectRrdUserid" value="" />
				昵称：<input class="usermessage" type="" name="" id="selectRrdUsername" value="" />
				记录状态：<select class="member-select select" id="selectRrdState">
					<option value="0">待处理</option>
					<option value="1">已处理</option>
				</select>
				创建时间：
				<!--<input id="txtBeginDate" type="" name="" value="" readonly />—
				<input id="txtEndDate" type="" name="" value="" />-->
				<input class="Wdate" type="text" name="" id="startTime" value="" onclick="WdatePicker()"/>&nbsp;-
				<input class="Wdate" type="text" name="" id="endTime" value="" onclick="WdatePicker()"/>
				<button id="search" class="btn btn-color btn-ml" onclick="selectReflectByCommand()">
					<i class="small-icon small-search"></i>
					查询</button>
				<button id="export" class="btn btn-color btn-ml">
					<i class="small-icon small-export"></i>
					导出</button>
				<button id="inport" class="btn btn-color btn-ml">
					<i class="small-icon small-inport"></i>
					导入</button>
			</div>
			<table class="table border">
				<thead>
				<tr class="firstline">
					<th>申请时间</th>
					<th>账号ID</th>
					<th>账号昵称</th>
					<th>申请金额</th>
					<th>账户类型</th>
					<th>账号</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody id="ReflectManagerList">
				<tr>
					<input type="hidden" value="1"/>
					<td>123456</td>
					<td>rgrg</td>
					<td>12:12</td>
					<td>rgergre</td>
					<td>ergerg</td>
					<td>普通会员</td>
					<td class="state-color">待处理</td>
					<td>
						<i class="small-icon small-waitdeal" id="widthdraw-edit" onclick="setUserInfo(this)"></i>
						<i class="small-icon small-deleteline" onclick="deleteReflectRecord(this)"></i>
					</td>
				</tr>
				<tr>
					<td>123456</td>
					<td>rgrg</td>
					<td>12:12</td>
					<td>rgergre</td>
					<td>ergerg</td>
					<td>普通会员</td>
					<td>已处理</td>
					<td>
						<i class="small-icon small-dealed" onclick="resetrrdState(this)"></i>
					</td>
				</tr>
				</tbody>
				<tr>
					<td colspan="5">
						<div class="jqueryPage" id="jqueryPage" style="float: right;">

						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="content-fade change-umessage">
			<div class="fade-top">
				<p>修改信息</p>
				<i class="small-icon small-close close"></i>
			</div>
			<div class="fade-content">
				<input id="rrdId" type="hidden" value=""/>
				<input id="hiddenRrdPrice" type="hidden" value=""/>
				<div>
					<p>姓名：</p>
					<span id="rrdUsername"></span>
				</div>
				<div>
					<p>账户类型：</p>
					<span id="accountType"></span>
				</div>
				<div>
					<p>提现账户：</p>
					<span id="reflectAccount"></span>
				</div>
				<div>
					<p>提现金额：</p>
					<input class="input-style" type="text" name="" id="rrdPrice" value="" />
				</div>
				<button class="btn btn-color btn-addconfirm" onclick="Update_UserInfo()">
					<i class="small-icon small-ok"></i>
				确定</button>
			</div>
		</div>
		<div class="back"></div>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery/jquery-3.0.0.min.js"></script>
		<script src="js/bootstrap/js/My97DatePickerBeta/My97DatePicker/WdatePicker.js"></script>
		<script src="js/withdraw-manage.js"></script>
		<script src="js/bootstrap/js/jqueryPage.js"></script>
	</body>
</html>
